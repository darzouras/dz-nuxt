backend:
  name: git-gateway
  repo: darzouras/dz-nuxt
  branch: main # Branch to update (optional; defaults to master)

media_folder: "static/uploads"
public_folder: "/uploads"
site_url: https://www.darzouras.com

collections:
  - name: "special"
    label: "Special"
    create: false
    files:
      - label: "Blog"
        name: "blog"
        file: "content/blog.md"
        fields:
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Summary"
          name: "summary"
          widget: "text"
        - label: "Body"
          name: "body"
          widget: "markdown"
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Summary"
          name: "summary"
          widget: "text"
        - label: "Body"
          name: "body"
          widget: "markdown"
      - label: "Contact"
        name: "contact"
        file: "content/contact.md"
        fields:
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Summary"
          name: "summary"
          widget: "text"
        - label: "Body"
          name: "body"
          widget: "markdown"
  - name: "pages"
    label: "Page"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Summary"
        name: "summary"
        widget: "text"
      - label: "Body"
        name: "body"
        widget: "markdown"
      - label: 'Sections'
        name: 'sections'
        widget: 'list'
        types:
          - label: 'Header'
            name: 'Header'
            widget: object
            summary: '{{fields.text}}'
            fields:
              - label: Text
                name: text
                widget: string
              - label: Level
                name: level
                widget: select
                options: ['2', '3', '4']
                default: '2' }
          - label: 'Text'
            name: 'Text'
            widget: object
            summary: '{{fields.text}}'
            fields:
              - label: Text
                name: text
                widget: text
          - label: 'List'
            name: 'List'
            widget: object
            fields:
              - label: Type
                name: type
                widget: select
                options:
                  - { label: 'Unordered', value: 'ul' }
                  - { label: 'Ordered', value: 'ol' }
              - label: List
                name: list
                widget: list
                field: { label: "List item", name: "item", widget: text }
          - label: 'Image'
            name: 'Image'
            widget: object
            fields:
              - label: Images
                name: images
                widget: list
                field: { label: Image, name: image, widget: image }
  - name: "blog"
    label: "Blog"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Summary"
        name: "summary"
        widget: "text"
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["work"]
        required: true
      - label: "Image"
        name: "header"
        widget: "image"
        default: ""
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"